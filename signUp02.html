<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="./css/signup02.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./js/signup02.js"></script>
</head>
<body>
    <div class="container">
        <!-- <img src="./img/logo.png" alt=""> -->
        <section>
            <h1>[ 회원가입 ]</h1>
            <div class="id">
                 <label>ID : </label>
                <input type="text" value="" placeholder="아이디를 입력하세요">
                <input type="button" class="button01" value="중복확인">
            </div>
            <div class="pw">
                <label>PW : </label>
               <input type="password" id="PWT1" value="" placeholder="비밀번호를 입력하세요">
           </div>
           <div class="pw2">
                <label>PW : </label>
                <input type="password" id="PWT2" value="" placeholder="비밀번호를 입력하세요"><br>
                <label class="text01">* 한 번 더 입력해주세요.</label>
                <input type="button" class="button03" value="확인">
            </div>

            <div class="hr"><hr></div>

            <div class="name">
                <label>이름 : </label>
                <input type="text" placeholder="이름을 입력하세요">
            </div>
            <div class="number">
                <label>전화번호 : </label>
                <input type="text" value="" placeholder="010">
                <span>-</span>
                <input type="text" value="" placeholder="****">
                <span>-</span>
                <input type="text" value="" placeholder="****">
            </div>
            <div class="juso">
                <label>주소 : </label>
                <input type="text" value="" placeholder="주소를 입력하세요"><br>
            </div>
            <div class="juso2">
                <input type="text" value="" placeholder="상세 주소를 입력하세요"><br>
            </div>
            <div class="email">
                <label>이메일 : </label>
                <input type="text" placeholder="이메일을">
                <span>@</span>
                <input type="text" placeholder="입력하세요">
            </div>
            <div class="button02">
                <a href="./signUp03.html">
                    <input type="button" value="제출하기">
                </a>
            </div>
        </section>
</body>
</html>
